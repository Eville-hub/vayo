<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieStream - Pay to Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie {
            background-color: #333;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            border-radius: 4px;
        }
        .movie button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .movie button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #222;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>MovieStream</h1>
        <p>Pay to Watch Your Favorite Movies</p>
    </header>

    <div class="movie-grid">
        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1">
            <h3>Movie Title 1</h3>
            <p>$4.99</p>
            <button onclick="alert('Redirecting to payment for Movie 1')">Pay to Watch</button>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2">
            <h3>Movie Title 2</h3>
            <p>$3.99</p>
            <button onclick="alert('Redirecting to payment for Movie 2')">Pay to Watch</button>
        </div>
        <!-- Add more movies as needed -->
    </div>

    <footer>
        <p>&copy; 2025 MovieStream. All rights reserved.</p>
    </footer>

</body>
</html>
